    <main>
        <h1 id="top-message">Your Little Pet</h1>
        <section class="game-field">
            <img id="pet" src="images/lion.png" alt="your little pet">
            <div class="hunger hidden">
                <meter id="hunger-meter" value="12" max="24"></meter>
                <button id="feed-pet">Feed Pet</button>
            </div>
        </section>
        <form>
            <input id="name-pet" type="text" placeholder="What is your pet's name?">
            <input class="submit-name" type="submit">
        </form>
