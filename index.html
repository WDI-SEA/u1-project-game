<!doctype html>
<html>

<head>
    <title>Cat Fight!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="author" href="humans.txt">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <section id="title-screen">
        <img src="images/cat-fight.png" alt="">
        <h1>the game of pussies galore!</h1>
        <div class="flex column">
            <div>
                <label for="play1-name">Player 1: </label>
                <input type="text" id="play1-name" placeholder="Enter your name">
            </div>
            <div>
                <label for="play2-name">Player 2: </label>
                <input type="text" id="play2-name" placeholder="Enter your name">
            </div>
        </div>
        <h2>Player 1</h2>
        <span>would you like to...</span>
        <div class="flex">
            <button id="pick-last">pick last</button>
            <button id="go-first">go first</button>
        </div>
    </section>
    <section id="pick-screen" class="hide">
        <div class="cat-pics flex">
            <div class="flex column">
                <img src="images/black-cat.png" name="blackCat">
                <span>Goth</span>
            </div>
            <div class="flex column">
                <img src="images/blue-cat.png" name="blueCat">
                <span>Adorable</span>
            </div>
            <div class="flex column">
                <img src="images/grey-cat.png" name="greyCat">
                <span>Sleepy</span>
            </div>
            <div class="flex column">
                <img src="images/orange-cat.png" name="orangeCat">
                <span>Tabby</span>
            </div>
            <div class="flex column">
                <img src="images/white-cat.png" name="whiteCat">
                <span>Siamese</span>
            </div>
            <div class="flex column">
                <img src="images/grumpy-cat.jpg" name="grumpyCat">
                <span>Disgruntled</span>
            </div>
        </div>
        <h1>pick your cats</h1>
        <div class="cat-info">
            <p class="name"></p>
            <p class="type"></p>
            <p class="bio"></p>
            <p class="attack"></p>
            <p class="specialName"></p>
            <p class="description"></p>
            <p class="damageAmt"></p>
            <p class="strong"></p>
            <p class="weak"></p>
        </div>
        <div class="picked-cats flex">
            <div class="flex column">
                <h2>Player 1</h2>
                <div class="flex">
                    <img id="p1-c1" class="pick-box" src="">
                    <img id="p1-c2" class="pick-box" src="">
                </div>
            </div>
            <div class="flex column">
                <h2>Player 2</h2>
                <div class="flex">
                    <img id="p2-c1" class="pick-box" src="">
                    <img id="p2-c2" class="pick-box" src="">
                </div>
            </div>
        </div>
        <button id="fight">fight</button>
    </section>
    <section id="fight-screen" class="flex hide">
        <div id="player1" class="flex column half">
            <progress class="hp" value="" max=""></progress>
            <span>hit points</span>
            <img class="big-cat" src="" alt="">
            <div>
                <span>cat type:</span>
                <span class="fight-type"></span>
                <div class="moves flex column">
                    <p class="atk"></p>
                    <p class="spec"></p>
                    <p class="buff">3. Heal</p>
                    <p class="switch">4. Switch</p>
                </div>
            </div>
        </div>
        <div id="player2" class="flex column half">
            <progress class="hp" value="" max=""></progress>
            <span>hit points</span>
            <img class="big-cat" src="" alt="">
            <div>
                <span>cat type:</span>
                <span class="fight-type"></span>
                <div class="moves flex column">
                    <p class="atk move"></p>
                    <p class="spec move"></p>
                    <p class="buff move">3. Heal</p>
                    <p class="switch move">4. Switch</p>
                </div>
            </div>
        </div>
        <div class="fight-cats flex">
            <div class="flex">
                <img id="p1-fight1" class="pick-box" src="">
                <img id="p1-fight2" class="pick-box" src="">
            </div>
            <p class="message"></p>
            <div class="flex">
                <img id="p2-fight1" class="pick-box" src="">
                <img id="p2-fight2" class="pick-box" src="">
            </div>
        </div>
    </section>
</body>

</html>
