<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browsergotchi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1 id="top-message">Your Little Pet</h1>
    </header>
    <main>
        <section class="game-field">
            <img id="pet" src="images/pets/lionhappy.png" alt="your little pet">
            <div class="poop-field hidden">
            </div>
            <div class="hunger hidden gameplay">
                <meter id="hunger-meter" value="100" max="100"></meter>
                <button id="feed-pet" class="feed">Feed</button>
            </div>
            <div class="menus">
                <ul class="food-menu hidden">
                </ul>
            </div>
        </section>
        <section class="sub-game-field">
            <p id="instructions" class="newgame">Keep your pet alive by feeding it various foods. More foods are unlocked as your pet's experience goes up. Don't forget to pick up the poop! Return to the page to check in with your pet.</p>
            <p id="bottom-message" class="gameplay"></p>
            <form class="newgame">
                <input id="name-pet" type="text" placeholder="What is your pet 's name?">
                <input class="submit-name" type="submit">
            </form>
            <button class="endgame reset hidden">RESET GAME</button>
        </section>
    </main>
    <footer>
        <!-- replace link with portfolio once i make one -->
        <p>designed and coded by <a href="https://www.linkedin.com/in/sarakevorkian/" target="_blank">sara kevorkian</a> 2017</p>
    </footer>
</body>

</html>
