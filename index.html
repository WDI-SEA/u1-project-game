<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="flex-box">
        <div class="left">
            <h2>Player Board</h2>
            <table id="player-board">
                <thead>
                    <tr data-row="0">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-row="1">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="2">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="3">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="4">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr data-row="5">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="right">
            <h2>Computer Board</h2>
            <table id="comp-board">
                <thead>
                    <tr data-row="0">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-row="1">
                        <td data-num="0">P</td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="2">
                        <td data-num="0">P</td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3">P</td>
                        <td data-num="4">P</td>
                        <td data-num="5">P</td>
                    </tr>
                    <tr data-row="3">
                        <td data-num="0">P</td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="4">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr data-row="5">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2">P</td>
                        <td data-num="3">P</td>
                        <td data-num="4">P</td>
                        <td data-num="5"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="0"></div>
    <div class="1"></div>
    <div class="2"></div>
    <div class="3"></div>
    <div class="4"></div>
    <div class="5"></div>
    <script src="js/main.js"></script>
</body>

</html>
