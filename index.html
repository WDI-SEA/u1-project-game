<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browsergotchi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1 id="top-message">Your Little Pet</h1>
    </header>
    <main>
        <section class="game-field">
            <img id="pet" class="hoverable" src="images/pets/lionhappy.png" alt="your little pet">
            <div class="poop-field">
            </div>
            <div class="hunger hidden">
                <meter id="hunger-meter" value="100" max="100"></meter>
                <button id="feed-pet" class="feed">Feed</button>
            </div>
            <ul class="food-menu hidden">
            </ul>
        </section>
        <form>
            <input id="name-pet" type="text" placeholder="What is your pet 's name?">
            <input class="submit-name" type="submit">
        </form>
        <button class="reset hidden">RESET GAME</button>
    </main>
    <footer>
        <p>designed and coded by sara kevorkian 2017</p>
    </footer>
</body>

</html>
