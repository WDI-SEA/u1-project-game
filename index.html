<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOOOOOAAAATS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
</head>

<body>
    <div class="flyin">
        <div class="spin">
            <h1 class="color-change">The Amazing Goat Search</h1>
        </div>
    </div>
    <div class="flex-box">
        <div class="left">
            <h2>Player</h2>
            <table id="player-board">
                <thead>
                    <tr data-row="0">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-row="1">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="2">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="3">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="4">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr data-row="5">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="right">
            <h2>Computer</h2>
            <table id="comp-board">
                <thead>
                    <tr data-row="0">
                        <td data-num="0">
                            <div id="goat"></div>
                        </td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-row="1">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="2">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="3">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                    <tr data-row="4">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr data-row="5">
                        <td data-num="0"></td>
                        <td data-num="1"></td>
                        <td data-num="2"></td>
                        <td data-num="3"></td>
                        <td data-num="4"></td>
                        <td data-num="5"></td>
                    </tr>
                </tfoot>
            </table>
            <p class="instructions">Baby goats like to be in vertical or horizontal herds of three. Please place three herds on your board then click "Start Game".</p>
            <button id="start">Start Game</button>
        </div>
    </div>
    <div class="centerChild">
        <button id="restart">Restart Game</button>
    </div>
    <div class="game-over">
        <p class="color-change"></p>
        <img class="winImg" src="" alt="">
    </div>
    <div id="player" class="0"></div>
    <div id="player" class="1"></div>
    <div id="player" class="2"></div>
    <div id="player" class="3"></div>
    <div id="player" class="4"></div>
    <div id="player" class="5"></div>
    <br>
    <div id="comp" class="0"></div>
    <div id="comp" class="1"></div>
    <div id="comp" class="2"></div>
    <div id="comp" class="3"></div>
    <div id="comp" class="4"></div>
    <div id="comp" class="5"></div>
    <br>
    <div id="map" class="0"></div>
    <div id="map" class="1"></div>
    <div id="map" class="2"></div>
    <div id="map" class="3"></div>
    <div id="map" class="4"></div>
    <div id="map" class="5"></div>
    <script src="js/main.js"></script>
</body>

</html>
